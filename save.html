  <body>
    <h3 style="text-align: center;">Кнопка Save</h3>
    <p>При нажатии данной кнопки слой будет сохранён в папку по умолчанию, т.е.
      в «D:\ShapeFiles\» под именем «SampleShapefile». При этом данные
      сейсмических событий на карте перестанут отображатся. Чтобы загрузить
      данные на карту снова необходимо в меню <a href="commands.html">Commands</a>
      выбрать команду <a href="load.html">Load</a>.<br>
    </p>
  </body>
</html>
