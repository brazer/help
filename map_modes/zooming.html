<h3 class="auto-style1">Изменение масштаба (Zooming)</h3>
<p>В данной категории можно изменить масштаб карты двумя способами: Zoom In или 
Zoom Out. Каждый из этих способов может как уменьшать масштаб, так и увеличивать 
его. Более подробно об этом режиме можно можно узнать <a href="../map.html">
здесь</a>.</p>
