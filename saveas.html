    <h3 style="text-align: center;">Кнопка Save As</h3>
    <p>При выборе этой кнопки будет загружено стандартное диалоговое окно, с
      помощью которого пользователь может указать папку сохранения и имя файла.
      После сохранения сейсмические данные на карте перестанут отображатся.<br>
    </p>
